    :root {
      --bold-font-weight: 700;
      --semibold-font-weight: 600;
      --medium-font-weight: 500;
      --regular-font-weight: 400;
      --light-font-weight: 300;
      --button-normal-radius: 8px;
      --button-disabled-opacity: 0.4;
      --button-transition: opacity 0.2s ease;
      --mobile-s-base-horizontal-margin: 8px;
      --mobile-l-base-horizontal-margin: 16px;
      --mobile-m-base-horizontal-margin: 12px;
      --base-fonts: -apple-system, BlinkMacSystemFont, Roboto, 'Segoe UI', 'Segoe WP', 'Helvetica Neue', 'Lucida Grande', Verdana, Tahoma, Arial, sans-serif;
      --owner-panel-font-size: 15px;
      --owner-panel-line-height: 20px;
      --owner-panel-color: 20px;
      --slim-header-font-size: 13px;
      --slim-header-line-height: 20px;
      --checkbox-line-height: 1.27em;
      --checkbox-margin-right: 7px;
      --checkbox-margin: 0 var(--checkbox-margin-right) 0 0;
      --checkbox-width: 15px;
      --checkbox-height: 15px;
      --checkbox-disabled-opacity: 0.5;
      --thin-border: 1px;
      --video_preview_width: 220px;
      --video_small_preview_width: 142px;
      --avatar-size-24-font-size: 9px;
      --avatar-size-28-font-size: 10px;
      --avatar-size-32-font-size: 11px;
      --avatar-size-36-font-size: 13px;
      --avatar-size-40-font-size: 14px;
      --avatar-size-44-font-size: 16px;
      --avatar-size-48-font-size: 17px;
      --avatar-size-50-font-size: 18px;
      --avatar-size-52-font-size: 19px;
      --avatar-size-56-font-size: 20px;
      --avatar-size-64-font-size: 23px;
      --avatar-size-72-font-size: 26px;
      --avatar-size-80-font-size: 29px;
      --avatar-size-88-font-size: 32px;
      --avatar-size-96-font-size: 34px;
      --avatar-size-192-font-size: 69px;
      --avatar-theme-1-from: #FF7583;
      --avatar-theme-1-to: #E52E40;
      --avatar-theme-2-from: #FFBF80;
      --avatar-theme-2-to: #E66B2E;

    }

    html.vk body,
    .vk .vkui__root {
      --vkui--size_border_radius_paper--regular: 20px
    }

    @media (-webkit-min-device-pixel-ratio:2),
    (min-resolution:2dppx) {
      :root {
        --thin-border: .5px
      }
    }

    @media (-webkit-min-device-pixel-ratio:3),
    (min-resolution:3dppx) {
      :root {
        --thin-border: .33px
      }
    }

    :root {
      --media-horizontal-offset: 12px
    }

    :root {
      --content_sticky_elements_height: 0px;
      --content_header_height: 56px;
      --content_desktop_header_search_width: 0;
      --content_tabbar_height: 48px;
      --feed_tabs_height: 32px;
      --content_area_height: calc(100vh - 96px);
      --content_stretched_page_height: var(--content_area_height)
    }

    @media (max-width:881px) {

      .vk_tabbar_bottom,
      .vk_custom_scroll {
        --content_area_height: calc(100vh - var(--content_header_height) - var(--content_tabbar_height) - var(--content_sticky_elements_height))
      }
    }

    @media (max-width:270px) {
      :root {
        --media-horizontal-offset: 8px
      }
    }

    @media (max-width:319px) {
      :root {
        --media-horizontal-offset: 8px
      }
    }

    body.bad_browser_page_fast_reload {
      margin: 0;
      padding: 0
    }

    .BadBrowser {
      background-color: var(--vkui--color_background_content);
      box-sizing: border-box;
      font-family: var(--base-fonts);
      display: table;
      padding: 24px 12px;
      text-align: center;
      margin: 0 auto;
      max-width: 620px;
      min-height: var(--content_area_height)
    }

    .BadBrowser__content {
      display: table-cell;
      vertical-align: middle
    }

    .BadBrowser__title {
      color: var(--vkui--color_text_primary);
      font-weight: var(--semibold-font-weight);
      font-size: 20px;
      line-height: 24px;
      font-family: var(--vk-sans-display)
    }

    .BadBrowser__text {
      color: var(--vkui--color_text_secondary);
      font-weight: var(--regular-font-weight);
      font-size: 16px;
      line-height: 20px;
      margin: 8px 0 0 0
    }

    .BadBrowser__browsers {
      padding-top: 48px
    }

    .BadBrowser__browsersTable {
      display: table;
      width: 100%
    }

    .BadBrowser__browsersTableCell {
      display: table-cell
    }

    .BadBrowser__separator {
      background-color: var(--vkui--color_separator_primary);
      border: 0;
      margin: 24px 0 32px;
      height: 1px;
      width: 100%
    }

    .BadBrowserHeader {
      box-sizing: border-box;
      position: relative;
      padding: 12px;
      height: var(--content_header_height);
      width: 100%;
      z-index: 1
    }

    .BadBrowserHeader__inner {
      margin: 0 auto;
      max-width: 620px;
      width: 100%
    }

    .BadBrowserHeader__logo {
      display: inline-block;
      vertical-align: middle
    }

    .Browser {
      background-color: transparent;
      border: 0;
      color: var(--vkui--color_text_primary);
      cursor: pointer;
      display: block;
      font-size: 15px;
      line-height: 20px;
      padding: 0;
      text-align: center;
      text-decoration: none;
      width: 100%
    }

    .Browser--topBrowser {
      font-size: 17px;
      line-height: 22px
    }

    .Browser__title {
      margin: 12px 0 0
    }

    .Browser--topBrowser .Browser__title {
      margin: 24px 0 0
    }
